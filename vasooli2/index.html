<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Redirect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: #000; /* Adding black background to fill empty space */
        }

        .image-container {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clickable-image {
            cursor: pointer;
            max-height: 100vh;
            width: auto;
            height: auto;
        }

        /* Mobile specific styles */
        @media only screen and (max-width: 768px) {
            .clickable-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.ibb.co/VB82pdr/VASOOLI-678.png" alt="Clickable Image" class="clickable-image" onclick="redirectToWhatsApp()">
    </div>

    <script>
        function redirectToWhatsApp() {
            window.location.href = "https://wa.me/918528169934";
        }
    </script>
</body>
</html>
